<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Nordverkehr RP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./BEUpRWYJA88F.com/ajax/libs/font-awesome/pJAFsvO4ibDr.0/css/FN3UVOyF7U0d.css">
    <script>
        // Automatische Weiterleitung nach 3 Sekunden
        setTimeout(() => {
            window.location.href = "https://discord.gg/hJMNBFYQpf";
        }, 3000);
    </script>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <div style="animation: glow-pulse 2s infinite;">
                <i class="fab fa-discord" style="font-size: 8rem; color: var(--neon-red); margin-bottom: 2rem;"></i>
            </div>
            
            <h1 style="font-family: 'Outfit', sans-serif; font-size: 4rem; font-weight: 900; color: var(--text-primary); margin-bottom: 2rem;">
                Weiterleitung zu <span style="color: var(--neon-red);">Discord</span>
            </h1>
            
            <p style="font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 3rem;">
                Du wirst in <span id="countdown" style="color: var(--neon-red); font-weight: 700;">3</span> Sekunden weitergeleitet...
            </p>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="https://discord.gg/hJMNBFYQpf" class="neon-btn">
                    <i class="fab fa-discord"></i>
                    Jetzt beitreten
                </a>
                <a href="index.html" class="neon-btn" style="border-color: var(--neon-white); color: var(--neon-white);">
                    <i class="fas fa-home"></i>
                    Zur√ºck zur Website
                </a>
            </div>
        </div>
    </div>

    <script>
        let count = 3;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdown.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                countdown.textContent = '0';
            }
        }, 1000);
    </script>
</body>
